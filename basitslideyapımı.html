<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Basit Slide Yapımı</h1>
        <img name="slide" width="300" height="200">
    </div>

    <script>
        var i = 0;
        var image = ['https://picsum.photos/200/300','https://picsum.photos/200/300','https://picsum.photos/200/300'];
        var duration = 2000;

        function slideImg(){
            document.slide.src = images[i]

            if(i<image.lenght-1){
                i++;
            } else {
                i=0;
            }

            setTimeout("slideImage()", duration);
        }

        window.onload = slideImg;
    </script>
</body>
</html>
